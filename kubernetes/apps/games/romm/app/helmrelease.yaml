---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
    - name: cloudnative-pg
      namespace: security
  values:
    controllers:
      romm:
        strategy: RollingUpdate
        containers:
          romm:
            image:
              repository: rommapp/romm
              tag: 4.6.1
            envFrom:
              - secretRef:
                  name: romm-secrets
              - secretRef:
                  name: romm-metadata-secrets
            env:
              TZ: America/Chicago
              # Database configuration - using CloudNativePG
              ROMM_DB_DRIVER: postgresql
              DB_HOST: romm-postgres-rw.games.svc.cluster.local
              DB_PORT: "5432"
              DB_NAME: app
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: romm-postgres-app
                    key: username
              DB_PASSWD:
                valueFrom:
                  secretKeyRef:
                    name: romm-postgres-app
                    key: password
              # Metadata provider API keys are loaded from romm-metadata-secrets
              HASHEOUS_API_ENABLED: "true"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/heartbeat
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/heartbeat
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
            targetPort: 8080
            protocol: TCP
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hostnames: ["romm.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      resources:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: romm-resources-nfs
        globalMounts:
          - path: /romm/resources
      library:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: romm-library-nfs
        globalMounts:
          - path: /romm/library
      assets:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: romm-assets-nfs
        globalMounts:
          - path: /romm/assets
      redis-data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: romm-redis-nfs-v2
        globalMounts:
          - path: /redis-data
      config:
        enabled: true
        type: configMap
        name: romm-config
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
