---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mealie:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.6.1
            env:
              TZ: America/Chicago
              # Database configuration
              DB_ENGINE: postgres
              POSTGRES_SERVER: mealie-postgres-rw.home.svc.cluster.local
              POSTGRES_PORT: "5432"
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: mealie-postgres-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mealie-postgres-app
                    key: password
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: mealie-postgres-app
                    key: dbname
              # App configuration
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              ALLOW_SIGNUP: "false"
              PUID: "1000"
              PGID: "1000"
              # Memory optimization
              MAX_WORKERS: "1"
              WEB_CONCURRENCY: "1"
            envFrom:
              - secretRef:
                  name: mealie-oidc-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000
            targetPort: 9000
            protocol: TCP
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: qnap-nfs
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /app/data
    route:
      app:
        hostnames: ["mealie.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
