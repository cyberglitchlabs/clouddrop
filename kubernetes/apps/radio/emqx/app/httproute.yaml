apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx-dashboard
  namespace: radio
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - "emqx.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: emqx-dashboard
          port: 18083
