---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshmonitor
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      meshmonitor:
        strategy: Recreate
        containers:
          meshmonitor:
            image:
              repository: ghcr.io/yeraze/meshmonitor
              tag: "3.7.2"
            env:
              TZ: America/Chicago
              MESHTASTIC_NODE_IP: "192.168.15.251"
              MESHTASTIC_USE_TLS: "false"
              NODE_ENV: "production"
              ALLOWED_ORIGINS: "https://meshmonitor.${SECRET_DOMAIN}"
              PORT: "3001"
              COOKIE_SECURE: "true"
              TRUST_PROXY: "1"
            envFrom:
              - secretRef:
                  name: meshmonitor-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3001
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3001
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            # Container runs as root initially, then drops to UID 1000 via su-exec
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: meshmonitor
        ports:
          http:
            port: 3001
            targetPort: 3001
            protocol: TCP
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: qnap-nfs-db-sync
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /data
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hostnames: ["meshmonitor.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3001
