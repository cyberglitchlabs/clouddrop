---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshmonitor
spec:
  interval: 1h
  chart:
    spec:
      chart: helm/meshmonitor
      sourceRef:
        kind: GitRepository
        name: meshmonitor
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/yeraze/meshmonitor
      tag: "3.2.3"
      pullPolicy: IfNotPresent

    replicaCount: 1

    service:
      type: ClusterIP
      port: 80
      targetPort: 3001

    env:
      meshtasticNodeIp: "192.168.15.251"
      meshtasticUseTls: "false"
      nodeEnv: "production"
      port: "3001"

    persistence:
      enabled: true
      storageClass: qnap-nfs
      accessMode: ReadWriteOnce
      size: 1Gi

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 512Mi

    podSecurityContext:
      fsGroup: 1000

    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
