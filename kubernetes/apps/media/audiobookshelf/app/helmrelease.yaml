---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      audiobookshelf:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: latest
            env:
              TZ: UTC
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1024Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: audiobookshelf
        ports:
          http:
            port: 80
            targetPort: 80
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: qnap-iscsi-xfs
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /config
      metadata:
        enabled: true
        type: pvc
        storageClass: qnap-iscsi-xfs
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /metadata
      audiobooks:
        enabled: true
        type: pvc
        storageClass: qnap-iscsi-xfs
        accessMode: ReadWriteOnce
        size: 50Gi
        globalMounts:
          - path: /audiobooks
      podcasts:
        enabled: true
        type: pvc
        storageClass: qnap-iscsi-xfs
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /podcasts
    route:
      app:
        hostnames: ["audiobookshelf.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
