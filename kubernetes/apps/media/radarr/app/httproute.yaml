---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: radarr
  namespace: media
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - "radarr.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: radarr-app
          port: 7878
