---
# yaml-language-server: $schema=https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30
apiVersion: v1
kind: Service
metadata:
  name: booklore-mariadb
  namespace: media
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: booklore-mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklore-mariadb
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: booklore-mariadb
  template:
    metadata:
      labels:
        app: booklore-mariadb
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: mariadb
          image: mariadb:12.1.2
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secret
                  key: mariadb-root-password
            - name: MARIADB_DATABASE
              value: booklore
            - name: MARIADB_STARTUP_TIMEOUT
              value: "900"
            - name: MARIADB_USER
              value: booklore
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secret
                  key: mariadb-password
            # Enable verbose logging and optimize for NFS
            - name: MARIADB_INITDB_SKIP_TZINFO
              value: "1"
            - name: MARIADB_AUTO_UPGRADE
              value: "1"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: config-volume
              mountPath: /etc/mysql/conf.d/z-custom.cnf
              subPath: my.cnf
          # Probes disabled to allow slow NFS initialization to complete
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mariadb-admin ping -S /run/mysqld/mysqld.sock -u root -p$MARIADB_ROOT_PASSWORD
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mariadb-admin ping -S /run/mysqld/mysqld.sock -u root -p$MARIADB_ROOT_PASSWORD
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: booklore-mariadb-v2
        - name: config-volume
          configMap:
            name: mariadb-config
