---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  # Note: Jellyfin natively exposes Prometheus metrics at /metrics on port 8096
  # when EnableMetrics is set to true in /config/config/system.xml
  # Metrics include: dotnet runtime, GC, threadpool, JIT, sockets, HTTP, etc.
  values:
    controllers:
      jellyfin:
        strategy: RollingUpdate
        containers:
          jellyfin:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.5
            env:
              TZ: America/Chicago
              JELLYFIN_PublishedServerUrl: "https://jellyfin.${SECRET_DOMAIN}"
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
                nvidia.com/gpu: 1
              limits:
                memory: 4Gi
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [65539, 44] # 44 is video group for GPU access
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
            targetPort: 8096
            protocol: TCP
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: http
            path: /metrics
            interval: 30s
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: jellyfin-nfs
        globalMounts:
          - path: /config
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: jellyfin-media-smb
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          # Block external access to metrics endpoint (returns 404)
          - matches:
              - path:
                  type: Exact
                  value: /metrics
            backendRefs: []  # No backend = 404 response
          # Allow all other traffic
          - backendRefs:
              - identifier: app
                port: 8096