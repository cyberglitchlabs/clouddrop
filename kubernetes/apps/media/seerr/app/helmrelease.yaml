---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seerr
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: seerr-chart
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    image:
      registry: ghcr.io
      repository: seerr-team/seerr
      tag: 4.3.0
      pullPolicy: IfNotPresent

    extraEnv:
      - name: TZ
        value: America/Chicago

    config:
      persistence:
        size: 5Gi
        accessModes:
          - ReadWriteOnce

    service:
      type: ClusterIP
      port: 5055

    ingress:
      enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL

    probes:
      livenessProbe:
        enabled: true
        httpGet:
          path: /
          port: 5055
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 5
      readinessProbe:
        enabled: true
        httpGet:
          path: /
          port: 5055
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
