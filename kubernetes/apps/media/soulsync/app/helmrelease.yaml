---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulsync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: slskd
  values:
    controllers:
      soulsync:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: boulderbadgedad/soulsync
              tag: latest
            env:
              TZ: America/Chicago
              PUID: 568
              PGID: 568
              UMASK: "022"
              FLASK_ENV: production
              PYTHONPATH: /app
              SOULSYNC_CONFIG_PATH: /config/config.json
              SLSKD_HOST: slskd.media.svc.cluster.local
              SLSKD_PORT: "5030"
              SLSKD_USE_SSL: "false"
            envFrom:
              - secretRef:
                  name: soulsync-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8008
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8008
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [65539]
    service:
      app:
        controller: soulsync
        ports:
          http:
            port: 8008
          spotify:
            port: 8888
          tidal:
            port: 8889
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: soulsync-nfs
        globalMounts:
          - path: /config
          - path: /app/data
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: slskd-media-smb
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
