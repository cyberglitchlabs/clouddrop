---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    controllers:
      slskd:
        strategy: RollingUpdate
        containers:
          slskd:
            image:
              repository: slskd/slskd
              tag: 0.24.1
            env:
              TZ: America/Chicago
              SLSKD_REMOTE_CONFIGURATION: "true"
              SLSKD_SHARED_DIR: "/media/Music"
              SLSKD_DOWNLOADS_DIR: "/media/slskd/downloads"
              SLSKD_INCOMPLETE_DIR: "/media/slskd/incomplete"
              SLSKD_NO_HTTPS: "true"
              SLSKD_NO_VERSION_CHECK: "true"
              SLSKD_SLSK_DIAG_LEVEL: Debug
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: "/tmp/.net"
            ports:
              - name: http
                containerPort: 5030
              - name: soulseek
                containerPort: 50300
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 5030
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 5030
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 5030
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [65539]
    service:
      app:
        controller: slskd
        ports:
          http:
            port: 5030
            targetPort: 5030
          soulseek:
            port: 50300
            targetPort: 50300
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 5030
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: slskd-nfs
        globalMounts:
          - path: /app
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: slskd-media-smb
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
