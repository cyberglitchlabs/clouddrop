---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellystat
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    controllers:
      jellystat:
        strategy: RollingUpdate
        containers:
          jellystat:
            image:
              repository: cyfershepard/jellystat
              tag: 1.1.6
            env:
              TZ: America/Chicago
              # PostgreSQL connection (from CloudNativePG auto-generated secret)
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-postgres-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-postgres-app
                    key: password
              POSTGRES_IP: jellystat-postgres-rw
              POSTGRES_PORT: "5432"
              POSTGRES_DB: app
              # Jellyfin connection
              JF_HOST:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-secret
                    key: JF_HOST
              JF_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-secret
                    key: JF_API_KEY
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-secret
                    key: JWT_SECRET
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
    service:
      app:
        controller: jellystat
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
