---
# yaml-language-server: $schema=https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30
apiVersion: v1
kind: Service
metadata:
  name: mcp-context-forge-redis
  namespace: ai
spec:
  selector:
    app: mcp-context-forge-redis
  ports:
    - port: 6379
      targetPort: 6379
---
# yaml-language-server: $schema=https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-context-forge-redis
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-context-forge-redis
  template:
    metadata:
      labels:
        app: mcp-context-forge-redis
    spec:
      containers:
        - name: redis
          image: redis:8-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
