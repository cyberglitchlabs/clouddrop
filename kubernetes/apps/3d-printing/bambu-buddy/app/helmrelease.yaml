---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bambu-buddy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflare-tunnel
      namespace: network
  values:
    controllers:
      bambu-buddy:
        strategy: RollingUpdate
        containers:
          bambu-buddy:
            image:
              repository: ghcr.io/maziggy/bambuddy
              tag: 0.1.7
            env:
              TZ: America/Chicago
              LOG_LEVEL: DEBUG
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 20
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: bambu-buddy
        ports:
          http:
            port: 8000
            targetPort: 8000
            protocol: TCP
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: bambu-buddy-data
        globalMounts:
          - path: /app/data
      logs:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: bambu-buddy-logs
        globalMounts:
          - path: /app/logs
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hostnames: ["bambu.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8000
