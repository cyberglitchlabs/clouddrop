---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  chart:
    spec:
      chart: dcgm-exporter
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-gpu
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Enable profiling metrics for GPU utilization, tensor activity, and DRAM usage
    arguments:
      - "-f"
      - "/etc/dcgm-exporter/dcp-metrics-included.csv"
    runtimeClassName: nvidia
    podSecurityContext:
      runAsNonRoot: false
      runAsUser: 0
    env:
      - name: NVIDIA_VISIBLE_DEVICES
        value: all
      - name: NVIDIA_DRIVER_CAPABILITIES
        value: compute,utility
    serviceMonitor:
      enabled: true
      namespace: kube-system
      interval: 1m
      scrapeTimeout: 30s
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
        nvidia.com/gpu: 1
      limits:
        memory: 512Mi
        nvidia.com/gpu: 1