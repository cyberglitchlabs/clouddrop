---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-postgresql
  namespace: security
spec:
  interval: 1h
  chart:
    spec:
      chart: postgresql
      version: 16.4.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: security
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      username: authentik
      password: "CHANGEME"  # Will be overridden by secret
      database: authentik
    primary:
      persistence:
        enabled: true
        existingClaim: authentik-postgres
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
