---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 1h
  chart:
    spec:
      chart: alloy
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    alloy:
      configMap:
        content: |
          // Prometheus scrape from local Prometheus federation endpoint
          prometheus.scrape "local_prometheus" {
            targets = [{
              __address__ = "kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090",
            }]
            forward_to = [prometheus.relabel.filter.receiver]
            scrape_interval = "60s"
            metrics_path = "/federate"
            params = {
              "match[]" = ["{__name__=~\"up|kube_pod_status_phase|kube_node_status_condition|node_cpu_seconds_total|node_memory_MemAvailable_bytes|node_memory_MemTotal_bytes|node_filesystem_avail_bytes|node_filesystem_size_bytes|container_cpu_usage_seconds_total|container_memory_working_set_bytes|kube_deployment_status_replicas|kube_statefulset_status_replicas|kube_pod_info|kube_node_info|node_uname_info\"}"]
            }
          }

          // Filter metrics to stay within free tier limits
          prometheus.relabel "filter" {
            // Keep important cluster metrics
            rule {
              source_labels = ["__name__"]
              regex = "(up|kube_pod_status_phase|kube_node_status_condition|node_cpu_seconds_total|node_memory_MemAvailable_bytes|node_memory_MemTotal_bytes|node_filesystem_avail_bytes|node_filesystem_size_bytes|container_cpu_usage_seconds_total|container_memory_working_set_bytes|kube_deployment_status_replicas|kube_statefulset_status_replicas|kube_pod_info|kube_node_info|node_uname_info)"
              action = "keep"
            }

            forward_to = [prometheus.remote_write.grafana_cloud.receiver]
          }

          // Remote write to Grafana Cloud
          prometheus.remote_write "grafana_cloud" {
            endpoint {
              url = env("GRAFANA_CLOUD_PROMETHEUS_URL")
              basic_auth {
                username = env("GRAFANA_CLOUD_USERNAME")
                password = env("GRAFANA_CLOUD_API_KEY")
              }
            }
          }

      extraEnv:
        - name: GRAFANA_CLOUD_PROMETHEUS_URL
          valueFrom:
            secretKeyRef:
              name: grafana-cloud-credentials
              key: GRAFANA_CLOUD_PROMETHEUS_URL
        - name: GRAFANA_CLOUD_USERNAME
          valueFrom:
            secretKeyRef:
              name: grafana-cloud-credentials
              key: GRAFANA_CLOUD_USERNAME
        - name: GRAFANA_CLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: grafana-cloud-credentials
              key: GRAFANA_CLOUD_API_KEY

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 512Mi

    controller:
      type: deployment
      replicas: 1

