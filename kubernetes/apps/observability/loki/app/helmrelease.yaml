---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: loki
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Deployment mode - simple scalable for small clusters
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      image:
        pullPolicy: Always
        # Use older stable version to bypass exec format error
        tag: "3.3.0"

      commonConfig:
        replication_factor: 1

      storage:
        type: 'filesystem'

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # Limits configuration
      limits_config:
        retention_period: 14d
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 32
        per_stream_rate_limit: 8MB
        per_stream_rate_limit_burst: 16MB

    # Single binary configuration
    singleBinary:
      replicas: 1

      persistence:
        enabled: true
        storageClass: qnap-nfs
        size: 20Gi

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi

    # Gateway configuration
    gateway:
      enabled: true
      replicas: 1

      service:
        type: ClusterIP
        port: 80

      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 128Mi

    # Disable components not needed for SingleBinary mode
    read:
      replicas: 0

    write:
      replicas: 0

    backend:
      replicas: 0

    # Monitoring
    monitoring:
      dashboards:
        enabled: true
        namespace: observability
        annotations:
          grafana_folder: "Loki"
      serviceMonitor:
        enabled: true
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

    # Disable testing components
    test:
      enabled: false

    # Disable MinIO (using filesystem storage)
    minio:
      enabled: false
