---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./ocirepository.yaml
  - ./httproute.yaml
  - ./postgres-cluster.yaml

configMapGenerator:
  - name: grafana-nvidia-dashboard
    files:
      - dashboards/nvidia-gtx-monitoring.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "NVIDIA"
  - name: grafana-jellyfin-dashboard
    files:
      - dashboards/jellyfin-monitoring.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Media"
  # FluxCD dashboards
  - name: grafana-flux-cluster-dashboard
    files:
      - dashboards/flux-cluster.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Flux"
  - name: grafana-flux-control-plane-dashboard
    files:
      - dashboards/flux-control-plane.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Flux"
  - name: grafana-flux-logs-dashboard
    files:
      - dashboards/flux-logs.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Flux"
  # UniFi dashboards from unpoller/dashboards
  - name: unifi-client-insights-dashboard
    files:
      - dashboards/UniFi-Poller_-Client-Insights---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: unifi-client-dpi-dashboard
    files:
      - dashboards/UniFi-Poller_-Client-DPI---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: unifi-network-sites-dashboard
    files:
      - dashboards/UniFi-Poller_-Network-Sites---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: unifi-uap-insights-dashboard
    files:
      - dashboards/UniFi-Poller_-UAP-Insights---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: unifi-usg-insights-dashboard
    files:
      - dashboards/UniFi-Poller_-USG-Insights---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: unifi-usw-insights-dashboard
    files:
      - dashboards/UniFi-Poller_-USW-Insights---Prometheus.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "UniFi"
        kustomize.toolkit.fluxcd.io/substitute: disabled

generatorOptions:
  disableNameSuffixHash: true
