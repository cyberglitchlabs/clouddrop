---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: grafana
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    replicas: 1

    # Admin credentials
    adminUser: admin
    adminPassword: admin # Change this in production!

    # Service configuration
    service:
      enabled: true
      type: ClusterIP
      port: 80

    # Ingress configuration - disabled, using HTTPRoute instead
    ingress:
      enabled: false

    # Persistence
    persistence:
      enabled: true
      type: pvc
      storageClassName: qnap-nfs
      accessModes:
        - ReadWriteOnce
      size: 1Gi

    # Datasources
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
            isDefault: true
            editable: true
            jsonData:
              timeInterval: 30s
          - name: Loki
            type: loki
            access: proxy
            url: http://loki-gateway.observability.svc.cluster.local
            editable: true
            jsonData:
              maxLines: 1000

    # Dashboard providers
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'grafana-dashboards-kubernetes'
            orgId: 1
            folder: 'Kubernetes'
            type: file
            disableDeletion: true
            editable: true
            options:
              path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
          - name: 'nvidia-dashboards'
            orgId: 1
            folder: 'NVIDIA'
            type: file
            disableDeletion: true
            editable: true
            options:
              path: /var/lib/grafana/dashboards/nvidia-dashboards
          - name: 'media-dashboards'
            orgId: 1
            folder: 'Media'
            type: file
            disableDeletion: true
            editable: true
            options:
              path: /var/lib/grafana/dashboards/media-dashboards
          - name: 'network-dashboards'
            orgId: 1
            folder: 'Network'
            type: file
            disableDeletion: true
            editable: true
            options:
              path: /var/lib/grafana/dashboards/network-dashboards
          - name: 'unifi-dashboards'
            orgId: 1
            folder: 'UniFi'
            type: file
            disableDeletion: false
            editable: true
            allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/unifi-dashboards
          - name: 'loki-dashboards'
            orgId: 1
            folder: 'Loki'
            type: file
            disableDeletion: true
            editable: true
            options:
              path: /var/lib/grafana/dashboards/loki-dashboards

    # Import dashboards from dotdc/grafana-dashboards-kubernetes via URLs
    dashboards:
      grafana-dashboards-kubernetes:
        k8s-system-api-server:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
          token: ''
        k8s-system-coredns:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
          token: ''
        k8s-views-global:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
          token: ''
        k8s-views-namespaces:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
          token: ''
        k8s-views-nodes:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
          token: ''
        k8s-views-pods:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
          token: ''
        k8s-addons-prometheus:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-addons-prometheus.json
          token: ''
        k8s-addons-trivy-operator:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-addons-trivy-operator.json
          token: ''

      # NVIDIA GPU monitoring dashboards
      nvidia-dashboards:
        nvidia-gtx-monitoring:
          # Custom dashboard optimized for consumer NVIDIA GPUs (GTX/RTX series)
          # Uses default DCGM metrics available on GeForce cards
          file: dashboards/nvidia-gtx-monitoring.json

      # Media application monitoring dashboards
      media-dashboards:
        jellyfin-monitoring:
          file: dashboards/jellyfin-monitoring.json

      # UniFi dashboards are now provisioned via ConfigMaps for reliable datasource substitution.
      # See: kubernetes/apps/observability/grafana/app/unifi-*-configmap.yaml

    # Grafana configuration
    grafana.ini:
      server:
        root_url: https://grafana.${SECRET_DOMAIN}
      analytics:
        check_for_updates: false
        reporting_enabled: false
      security:
        allow_embedding: true
      auth.anonymous:
        enabled: false
      database:
        type: postgres
        host: grafana-postgres-rw.observability.svc.cluster.local:5432
        name: app

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    # Environment variables for database credentials
    envValueFrom:
      GF_DATABASE_USER:
        secretKeyRef:
          name: grafana-postgres-app
          key: user
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: grafana-postgres-app
          key: password

    # Sidecar for dashboard auto-loading
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        folderAnnotation: grafana_folder
        folder: /var/lib/grafana/dashboards
        defaultFolderName: General
        searchNamespace: ALL
        provider:
          allowUiUpdates: true
          foldersFromFilesStructure: true
      datasources:
        enabled: false
