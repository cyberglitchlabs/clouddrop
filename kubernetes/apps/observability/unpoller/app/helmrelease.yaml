---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
spec:
  interval: 1h
  valuesFrom:
    - kind: Secret
      name: unpoller-credentials
      valuesKey: UNIFI_HOST
      targetPath: unpoller.config.unifi.defaults.url
      optional: false
    - kind: Secret
      name: unpoller-credentials
      valuesKey: UNIFI_USER
      targetPath: unpoller.config.unifi.defaults.user
      optional: false
    - kind: Secret
      name: unpoller-credentials
      valuesKey: UNIFI_PASS
      targetPath: unpoller.config.unifi.defaults.pass
      optional: false
  chart:
    spec:
      chart: unpoller
      version: 2.11.2-Chart6
      sourceRef:
        kind: HelmRepository
        name: unpoller
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Disable Grafana CRD resources (using Prometheus instead)
    grafana:
      enabled: false

    dashboards:
      enabled: false

    # UniFi Controller configuration
    unpoller:
      config:
        # UniFi controller settings
        unifi:
          dynamic: false
          defaults:
            verify_ssl: false
            save_sites: true
            save_ids: false
            save_events: false
            save_alarms: false
            save_anomalies: false
            save_dpi: false

        # Prometheus metrics
        prometheus:
          disable: false
          namespace: "unpoller"
          http_listen: "0.0.0.0:9130"

        # InfluxDB - disabled by default
        influxdb:
          disable: true

    # Service configuration
    service:
      type: ClusterIP
      port: 9130

    # Service Monitor for Prometheus Operator
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus: kube-prometheus-stack

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
