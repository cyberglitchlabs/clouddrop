---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
spec:
  interval: 1h
  chart:
    spec:
      chart: unpoller
      version: 2.11.2-Chart6
      sourceRef:
        kind: HelmRepository
        name: unpoller
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Environment variables for UniFi authentication
    env:
      - name: UP_UNIFI_DEFAULT_URL
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_HOST
      - name: UP_UNIFI_DEFAULT_USER
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_USER
      - name: UP_UNIFI_DEFAULT_PASS
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_PASS
      - name: UP_UNIFI_DEFAULT_VERIFY_SSL
        value: "false"
      - name: UP_UNIFI_DEFAULT_SAVE_SITES
        value: "true"

    # Disable all Grafana-related resources
    dashboards:
      create: false
      grafana:
        create: false

    # UniFi Controller configuration
    unpoller:
      config:
        # UniFi controller settings
        unifi:
          dynamic: false
          defaults:
            verify_ssl: false
            save_sites: true
            save_ids: false
            save_events: false
            save_alarms: false
            save_anomalies: false
            save_dpi: false

        # Prometheus metrics
        prometheus:
          disable: false
          namespace: "unpoller"
          http_listen: "0.0.0.0:9130"

        # InfluxDB - disabled by default
        influxdb:
          disable: true

    # Service configuration
    service:
      type: ClusterIP
      port: 9130

    # Service Monitor for Prometheus Operator
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus: kube-prometheus-stack

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
