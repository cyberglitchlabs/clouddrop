---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
spec:
  interval: 1h
  chart:
    spec:
      chart: unpoller
      version: 2.11.2-Chart6
      sourceRef:
        kind: HelmRepository
        name: unpoller
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Override the default config file with our values
    upConfig: |
      [poller]
          debug = false
          quiet = false
          plugins = []
      [prometheus]
        disable = false
        http_listen = "0.0.0.0:9130"
        report_errors = false
      [influxdb]
        disable = true
      [unifi]
          dynamic = false
      [loki]
          disable = true
      [[unifi.controller]]
          url         = "$(UNIFI_URL)"
          user        = "$(UNIFI_USER)"
          pass        = "$(UNIFI_PASS)"
          sites       = ["all"]
          save_ids    = false
          save_dpi    = false
          save_sites  = true
          hash_pii    = false
          verify_ssl  = false

    # Environment variables for config substitution
    extraEnv:
      - name: UNIFI_URL
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_HOST
      - name: UNIFI_USER
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_USER
      - name: UNIFI_PASS
        valueFrom:
          secretKeyRef:
            name: unpoller-credentials
            key: UNIFI_PASS

    # Disable all Grafana-related resources
    dashboards:
      create: false
      grafana:
        create: false

    # UniFi Controller configuration
    unpoller:
      config:
        # UniFi controller settings
        unifi:
          dynamic: false
          defaults:
            verify_ssl: false
            save_sites: true
            save_ids: false
            save_events: false
            save_alarms: false
            save_anomalies: false
            save_dpi: false

        # Prometheus metrics
        prometheus:
          disable: false
          namespace: "unpoller"
          http_listen: "0.0.0.0:9130"

        # InfluxDB - disabled by default
        influxdb:
          disable: true

    # Service configuration
    service:
      type: ClusterIP
      port: 9130

    # Service Monitor for Prometheus Operator
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus: kube-prometheus-stack

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
