# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.42.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.42.10"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "tuf1"
    ipAddress: "192.168.42.254"
    installDisk: "/dev/disk/by-id/ata-Samsung_SSD_860_EVO_M.2_1TB_S415NB0K303452A"
    machineSpec:
      secureboot: false
    # Extensions: amd-ucode, iscsi-tools, nvidia, fuse3, util-linux-tools
    talosImageURL: factory.talos.dev/installer/29ef87e3f22b196cdb2763b7c438718b92c1ac3a12d429702074c74003d3fbb3
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "24:4b:fe:8d:e1:0e"
        dhcp: false
        addresses:
          - "192.168.42.254/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.10"
    patches:
    - |-
      machine:
        kernel:
          modules:
            - name: nvidia
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        sysctls:
          net.core.bpf_jit_harden: 1
  - hostname: "skully"
    ipAddress: "192.168.42.253"
    installDisk: "/dev/disk/by-id/nvme-Samsung_SSD_960_EVO_250GB_S3ESNX0J931509B"
    machineSpec:
      secureboot: false
    # Extensions: i915, intel-ucode, intel-ice-firmware, iscsi-tools, nfsrahead, fuse3, util-linux-tools
    talosImageURL: factory.talos.dev/installer/0d7b390d8ce7a2d0458bc74d4930dc947a95e457a41216f88adcbad9f8bae696
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:1f:c6:9c:aa:11"
        dhcp: false
        addresses:
          - "192.168.42.253/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.10"
  - hostname: "buzzy"
    ipAddress: "192.168.42.252"
    installDisk: "/dev/mmcblk0"
    machineSpec:
      secureboot: false
    # Extensions: i915, intel-ucode, intel-ice-firmware, iscsi-tools, nfsrahead, fuse3, util-linux-tools
    talosImageURL: factory.talos.dev/installer/0d7b390d8ce7a2d0458bc74d4930dc947a95e457a41216f88adcbad9f8bae696
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "78:55:36:00:a1:98"
        dhcp: false
        addresses:
          - "192.168.42.252/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.10"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

